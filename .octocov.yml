# generated by octocov init
body:
  hideFooterLink: true
comment:
  if: is_pull_request
  hideFooterLink: true
codeToTestRatio:
  code:
    - "**/*.rs"
    - "!**/tests/**/*.rs"
    - "!**/*test*.rs"
  test:
    - "**/tests/**/*.rs"
    - "**/*test*.rs"
coverage:
  acceptable: current >= 40%
  badge:
    path: coverage.svg
  if: true
  paths:
    - target/lcov.info
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
push:
  if: is_default_branch
  datastores:
    - github://${GITHUB_REPOSITORY}@badges
  message: "Update coverage badges [skip ci]"
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
summary:
  if: true
  hideFooterLink: true
testExecutionTime:
  badge:
    path: time.svg
  if: true
